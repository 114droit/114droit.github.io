<!DOCTYPE html>
<html lang="de">
    <head>
        <title>To-Do-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <h1>Meine To-Do-Liste</h1>
        <div class="todo-app">
            <form action="">
                <label>Neue Aufgabe:</label>
                <input type="text" class="todo-input" value="Aufgabe">
                <!-- <button type="submit" class="add-button">Hinzufügen</button> -->
                <input type="submit" value="Hinzufügen" class="add-button" aria-label="Aufgabe hinzufügen">
            </form>
        </div>
        <div class="todo-list">
        <ul>
            <li>
            <!-- <label>Aufgabe erledigt:</label> -->                    <input type="checkbox" aria-label="Aufgabe erledigen">
                <span>Aufgabentext</span>
                <button type="submit" aria-label="Aufgabe löschen">Löschen</button>
            </li>
            <li>
                <!-- <label>Aufgabe erledigt:</label> -->                        <input type="checkbox" aria-label="Aufgabe erledigen">
                <span>Aufgabentext</span>
                <button type="submit" aria-label="Aufgabe löschen">Löschen</button>
            </li>
        </ul>
        </div>
            <div class="todo-info">
                <p>Anzahl der offenen Aufgaben:</p>
            </div>
        </div>
    </body>
</html>
